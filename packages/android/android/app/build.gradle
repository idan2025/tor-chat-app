apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"

/**
 * TOR Chat Android App - Build Configuration
 *
 * This configuration includes:
 * - React Native 0.73
 * - TOR integration (IPtProxy)
 * - Push notifications
 * - File/image pickers
 * - Crypto (libsodium)
 * - Vector icons
 */

import com.android.build.OutputFile

// Determine the correct path to node_modules
// In CI, a symlink is created at packages/android/node_modules -> ../../node_modules
// Locally, node_modules is at workspace root (../../node_modules from android/ folder)
def projectRoot = rootProject.projectDir.parent
// Check if react-native exists in node_modules to find the correct path
def nodeModulesPath = file("$projectRoot/node_modules/react-native").exists() ?
    "$projectRoot/node_modules" : file("$projectRoot/../../node_modules").path
def reactNativeRoot = file("${nodeModulesPath}/react-native")

// Set react-native path for react-native-screens and other libraries
// Despite the confusing name, this should point to the react-native directory
project.ext.REACT_NATIVE_NODE_MODULES_DIR = reactNativeRoot.path

/**
 * Set this to true to enable ProGuard in release builds
 */
def enableProguardInReleaseBuilds = false

/**
 * The preferred build flavor of JavaScriptCore (JSC)
 * For example, to use the international variant, you can use:
 * `def jscFlavor = 'org.webkit:android-jsc-intl:+'`
 */
def jscFlavor = 'org.webkit:android-jsc:+'

/**
 * React Native configuration - must be defined before android block
 */
if (!project.hasProperty('react')) {
    project.ext.react = [:]
}
project.ext.react = project.ext.react + [
    enableHermes: true,
    bundleCommand: "bundle",
    bundleConfig: null,
    bundleAssetName: "index.android.bundle"
]

// Get configuration values
def hermesEnabled = project.ext.react.get("enableHermes", true)
def newArchEnabled = project.hasProperty("newArchEnabled") ? newArchEnabled.toBoolean() : false

// React Native autolinking is handled automatically by settings.gradle plugin (RN 0.76+)

android {
    ndkVersion rootProject.ext.ndkVersion
    compileSdkVersion rootProject.ext.compileSdkVersion

    namespace "com.torchat"
    defaultConfig {
        applicationId "com.torchat"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 3
        versionName "0.1.3"

        // Permissions for TOR and file access
        manifestPlaceholders = [
            appName: "TOR Chat"
        ]

        // Enable multidex for large APK
        multiDexEnabled true

        // Vector drawable support
        vectorDrawables.useSupportLibrary = true

        // BuildConfig fields for React Native configuration
        buildConfigField "boolean", "IS_NEW_ARCHITECTURE_ENABLED", "${newArchEnabled.toString()}"
        buildConfigField "boolean", "IS_HERMES_ENABLED", "${hermesEnabled.toString()}"
    }

    splits {
        abi {
            reset()
            enable true
            universalApk false
            include "armeabi-v7a", "arm64-v8a", "x86", "x86_64"
        }
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
        release {
            if (project.hasProperty('SIGNING_STORE_FILE')) {
                storeFile file(SIGNING_STORE_FILE)
                storePassword SIGNING_STORE_PASSWORD
                keyAlias SIGNING_KEY_ALIAS
                keyPassword SIGNING_KEY_PASSWORD
            }
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
            applicationIdSuffix ".debug"
            debuggable true
            minifyEnabled false
            shrinkResources false
        }
        release {
            // Only use release signing if configured, otherwise use debug signing
            if (project.hasProperty('SIGNING_STORE_FILE')) {
                signingConfig signingConfigs.release
            } else {
                // Use debug signing for unsigned release builds (CI/CD)
                signingConfig signingConfigs.debug
            }
            minifyEnabled enableProguardInReleaseBuilds
            shrinkResources enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
        }
    }

    // Packaging options
    packagingOptions {
        resources {
            excludes += [
                'META-INF/DEPENDENCIES',
                'META-INF/LICENSE',
                'META-INF/LICENSE.txt',
                'META-INF/license.txt',
                'META-INF/NOTICE',
                'META-INF/NOTICE.txt',
                'META-INF/notice.txt',
                'META-INF/ASL2.0',
                'META-INF/*.kotlin_module'
            ]
        }
        pickFirst 'lib/x86/libc++_shared.so'
        pickFirst 'lib/x86_64/libc++_shared.so'
        pickFirst 'lib/armeabi-v7a/libc++_shared.so'
        pickFirst 'lib/arm64-v8a/libc++_shared.so'
    }

    // Hermes engine configuration
    buildFeatures {
        buildConfig = true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }
}

dependencies {
    // React Native - explicit version required for Maven Central resolution
    implementation("com.facebook.react:react-android:0.76.6")

    // JSC (JavaScript Core) - used if Hermes is disabled
    if (!hermesEnabled.toBoolean()) {
        implementation jscFlavor
    }

    // Hermes engine - use explicit version if enabled
    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android:0.76.6")
    }

    // Kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlinVersion"

    // AndroidX Core
    implementation "androidx.appcompat:appcompat:1.6.1"
    implementation "androidx.core:core-ktx:1.12.0"
    implementation "androidx.swiperefreshlayout:swiperefreshlayout:1.1.0"
    implementation "androidx.multidex:multidex:2.0.1"

    // TOR Integration (IPtProxy dependencies)
    // Note: react-native-iptproxy will handle Tor binaries
    // Using version available on Maven Central
    implementation "info.guardianproject:tor-android:0.4.7.14"
    implementation "info.guardianproject:jtorctl:0.4.5.7"

    // Crypto (libsodium) for E2E encryption
    // Using latest stable version available on Maven Central
    implementation "com.goterl:lazysodium-android:5.1.0@aar"
    implementation "net.java.dev.jna:jna:5.14.0@aar"

    // Image loading for react-native-fast-image
    implementation "com.github.bumptech.glide:glide:4.16.0"
    annotationProcessor "com.github.bumptech.glide:compiler:4.16.0"

    // Networking
    implementation "com.squareup.okhttp3:okhttp:4.12.0"
    implementation "com.squareup.okhttp3:logging-interceptor:4.12.0"

    // For react-native-vector-icons
    implementation "androidx.vectordrawable:vectordrawable:1.1.0"

    // For push notifications
    implementation "com.google.firebase:firebase-messaging:23.4.0"
    implementation "androidx.work:work-runtime:2.9.0"

    // React Native community packages (Flipper for debugging)
    debugImplementation("com.facebook.flipper:flipper:0.182.0")
    debugImplementation("com.facebook.flipper:flipper-network-plugin:0.182.0") {
        exclude group:'com.squareup.okhttp3', module:'okhttp'
    }
    debugImplementation("com.facebook.flipper:flipper-fresco-plugin:0.182.0")
}

// Apply React Native Gradle plugin (not needed for RN 0.73+)
// apply from: file("$reactNativeRoot/react.gradle")

// Hermes dependency resolution - force specific version for consistency
if (hermesEnabled) {
    configurations.all {
        resolutionStrategy {
            force 'com.facebook.react:hermes-android:0.76.6'
        }
    }
}

// Task to print build info
task printBuildInfo {
    doLast {
        println "========================================"
        println "TOR Chat Android Build Info"
        println "========================================"
        println "Application ID: ${android.defaultConfig.applicationId}"
        println "Version Code: ${android.defaultConfig.versionCode}"
        println "Version Name: ${android.defaultConfig.versionName}"
        println "Min SDK: ${android.defaultConfig.minSdkVersion}"
        println "Target SDK: ${android.defaultConfig.targetSdkVersion}"
        println "Compile SDK: ${android.compileSdkVersion}"
        println "Hermes Enabled: ${hermesEnabled}"
        println "========================================"
    }
}

// Task to bundle JavaScript for React Native
task bundleReleaseJsAndAssets(type: Exec) {
    group = 'react'
    description = 'Bundle JavaScript and assets for release build'

    workingDir projectRoot

    def bundleOutput = "$projectRoot/android/app/src/main/assets/index.android.bundle"
    def assetsOutput = "$projectRoot/android/app/src/main/res"

    // Create assets directory if it doesn't exist
    doFirst {
        file("$projectRoot/android/app/src/main/assets").mkdirs()
    }

    commandLine 'npx', 'react-native', 'bundle',
        '--platform', 'android',
        '--dev', 'false',
        '--entry-file', 'index.js',
        '--bundle-output', bundleOutput,
        '--assets-dest', assetsOutput
}

task bundleDebugJsAndAssets(type: Exec) {
    group = 'react'
    description = 'Bundle JavaScript and assets for debug build'

    workingDir projectRoot

    def bundleOutput = "$projectRoot/android/app/src/main/assets/index.android.bundle"
    def assetsOutput = "$projectRoot/android/app/src/main/res"

    // Create assets directory if it doesn't exist
    doFirst {
        file("$projectRoot/android/app/src/main/assets").mkdirs()
    }

    commandLine 'npx', 'react-native', 'bundle',
        '--platform', 'android',
        '--dev', 'true',
        '--entry-file', 'index.js',
        '--bundle-output', bundleOutput,
        '--assets-dest', assetsOutput
}

// Run printBuildInfo and bundle JS before assembling
tasks.whenTaskAdded { task ->
    if (task.name == 'assembleDebug') {
        task.dependsOn bundleDebugJsAndAssets
        task.dependsOn printBuildInfo
    }
    if (task.name == 'assembleRelease') {
        task.dependsOn bundleReleaseJsAndAssets
        task.dependsOn printBuildInfo
    }
}
