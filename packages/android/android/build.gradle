// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 24
        compileSdkVersion = 34
        targetSdkVersion = 34
        ndkVersion = "25.1.8937393"

        // Dependency versions
        kotlinVersion = "1.9.22"
        googleServicesVersion = "4.4.0"

        // React Native compatibility
        supportLibVersion = "28.0.0"
    }

    repositories {
        google()
        mavenCentral()
        maven { url 'https://jitpack.io' }
    }

    dependencies {
        classpath("com.android.tools.build:gradle:8.1.1")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url("$rootDir/../node_modules/react-native/android")
        }
        maven {
            // Android JSC is installed from npm
            url("$rootDir/../node_modules/jsc-android/dist")
        }
        maven {
            // Guardian Project repo for Tor libraries
            url "https://raw.githubusercontent.com/guardianproject/gpmaven/master"
        }
        maven { url 'https://jitpack.io' }
    }
}

// Enable BuildConfig and namespace for all React Native library modules
// This fixes compatibility issues with older RN modules for AGP 8.x
subprojects {
    afterEvaluate { project ->
        if (project.hasProperty('android')) {
            android {
                // Enable buildConfig for modules that use custom BuildConfig fields
                buildFeatures {
                    buildConfig = true
                }

                // Add namespace if not specified (required by AGP 8.x)
                if (namespace == null) {
                    // Extract package name from AndroidManifest.xml if available
                    def manifestFile = project.file("src/main/AndroidManifest.xml")
                    if (manifestFile.exists()) {
                        def manifest = new XmlSlurper().parse(manifestFile)
                        def packageName = manifest.'@package'.text()
                        if (packageName) {
                            namespace = packageName
                        }
                    }
                    // Fallback: use project name as namespace
                    if (namespace == null) {
                        namespace = "com.${project.name.replace('-', '.')}"
                    }
                }
            }
        }
    }
}

tasks.register('clean', Delete) {
    delete rootProject.buildDir
}
