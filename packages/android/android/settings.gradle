rootProject.name = 'TorChat'

// Include the app module
include ':app'

// Define node_modules path (relative to android folder)
def nodeModulesPath = file("../node_modules")

// React Native core
apply from: file("${nodeModulesPath}/react-native/react.settings.gradle")

// React Native community packages
include ':@react-native-async-storage_async-storage'
project(':@react-native-async-storage_async-storage').projectDir =
    new File(nodeModulesPath, '@react-native-async-storage/async-storage/android')

include ':@react-native-community_push-notification-ios'
project(':@react-native-community_push-notification-ios').projectDir =
    new File(nodeModulesPath, '@react-native-community/push-notification-ios/android')

include ':react-native-document-picker'
project(':react-native-document-picker').projectDir =
    new File(nodeModulesPath, 'react-native-document-picker/android')

include ':react-native-fast-image'
project(':react-native-fast-image').projectDir =
    new File(nodeModulesPath, 'react-native-fast-image/android')

include ':react-native-image-picker'
project(':react-native-image-picker').projectDir =
    new File(nodeModulesPath, 'react-native-image-picker/android')

include ':react-native-iptproxy'
