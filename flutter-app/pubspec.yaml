name: tor_chat
description: TOR-enabled secure chat application
publish_to: 'none'
version: 0.2.0+1

environment:
  sdk: '>=3.5.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # HTTP & WebSocket
  dio: ^5.4.0
  socket_io_client: ^2.0.3+1

  # Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  path_provider: ^2.1.1
  sqflite: ^2.3.0

  # Cryptography
  cryptography: ^2.7.0
  crypto: ^3.0.3
  sodium_libs: ^2.2.0
  # Note: flutter_sodium has dependency conflict with file_picker (ffi version mismatch)
  # Using sodium_libs directly instead

  # TOR Integration (embedded Tor via Arti)
  tor: ^0.1.1
  socks5_proxy: ^2.1.1

  # UI Components
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  image_picker: ^1.0.5
  file_picker: ^6.1.1
  emoji_picker_flutter: ^1.6.3
  flutter_markdown: ^0.6.18

  # Notifications
  flutter_local_notifications: ^16.3.0

  # Utilities
  intl: ^0.18.1
  uuid: ^4.3.1
  logger: ^2.0.2+1
  permission_handler: ^11.1.0
  url_launcher: ^6.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  riverpod_generator: ^2.3.9
  build_runner: ^2.4.7
  riverpod_lint: ^2.3.7

flutter:
  uses-material-design: true

