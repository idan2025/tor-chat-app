services:
  postgres:
    image: postgres:15-alpine
    container_name: tor-chat-postgres
    environment:
      POSTGRES_DB: tor_chat
      POSTGRES_USER: toruser
      POSTGRES_PASSWORD: torpass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U toruser -d tor_chat"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tor-chat-network

  tor:
    build:
      context: ./tor
      dockerfile: Dockerfile
    container_name: tor-chat-tor
    volumes:
      - tor_hidden_service:/var/lib/tor/hidden_service
    networks:
      - tor-chat-network
    restart: unless-stopped

  backend:
    build:
      context: ./rust-backend
      dockerfile: Dockerfile
    container_name: tor-chat-backend
    environment:
      DATABASE_URL: postgresql://toruser:torpass@postgres:5432/tor_chat
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-this-in-production}
      RUST_LOG: ${RUST_LOG:-info}
      TOR_ENABLED: "true"
      TOR_SOCKS_HOST: tor
      TOR_SOCKS_PORT: ${TOR_SOCKS_PORT:-9050}
      TOR_HIDDEN_SERVICE_DIR: /var/lib/tor/hidden_service
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      tor:
        condition: service_started
    volumes:
      - backend_uploads:/app/uploads
      - tor_hidden_service:/var/lib/tor/hidden_service:ro
    networks:
      - tor-chat-network
    restart: unless-stopped

  web:
    build:
      context: ./dioxus-web
      dockerfile: Dockerfile
    container_name: tor-chat-web
    ports:
      - "9274:80"
    depends_on:
      - backend
    networks:
      - tor-chat-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  backend_uploads:
    driver: local
  tor_hidden_service:
    driver: local

networks:
  tor-chat-network:
    driver: bridge
