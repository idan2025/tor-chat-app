version: 2
updates:
  # Backend dependencies
  - package-ecosystem: "npm"
    directory: "/packages/backend"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "backend"
    reviewers:
      - "idan2025"
    commit-message:
      prefix: "chore(backend)"

