name: Android Build

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
  workflow_call:

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Extract version from tag
      id: version
      run: |
        if [[ "${{ github.ref }}" =~ ^refs/tags/v(.*)$ ]]; then
          VERSION="${BASH_REMATCH[1]}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Using version: $VERSION"
        else
          echo "version=1.0.0" >> $GITHUB_OUTPUT
          echo "No tag found, using default version: 1.0.0"
        fi
      shell: bash

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'

    - name: Update package.json version
      working-directory: ./packages/android
      run: |
        npm version ${{ steps.version.outputs.version }} --no-git-tag-version --allow-same-version
      shell: bash

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Install dependencies
      working-directory: ./packages/android
      run: npm install

    - name: Check Android project exists
      working-directory: ./packages/android
      run: |
        if [ ! -d "android/app" ]; then
          echo "::error::Android native project not found at packages/android/android/"
          echo "::error::Please initialize the React Native Android project first:"
          echo "::error::  cd packages/android && npx react-native init TorChatAndroid"
          echo "::error::  mv TorChatAndroid/android ."
          exit 1
        fi
        echo "Android project found, proceeding with build..."

    - name: Create android assets directory
      working-directory: ./packages/android
      run: |
        mkdir -p android/app/src/main/assets
        echo "Android assets directory ready"

    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Make gradlew executable
      working-directory: ./packages/android/android
      run: chmod +x gradlew
      continue-on-error: true

    - name: Build Debug APK
      working-directory: ./packages/android/android
      run: ./gradlew assembleDebug
      continue-on-error: true

    - name: Build Release APK
      working-directory: ./packages/android/android
      run: ./gradlew assembleRelease
      env:
        SIGNING_KEY_ALIAS: ${{ secrets.SIGNING_KEY_ALIAS }}
        SIGNING_KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}
        SIGNING_STORE_PASSWORD: ${{ secrets.SIGNING_STORE_PASSWORD }}
      continue-on-error: true

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: packages/android/android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
      continue-on-error: true

    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: packages/android/android/app/build/outputs/apk/release/app-release.apk
        retention-days: 30
      continue-on-error: true

    - name: Upload APK to Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: packages/android/android/app/build/outputs/apk/release/app-release.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      continue-on-error: true
