name: Backend CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'packages/backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'packages/backend/**'

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: toruser
          POSTGRES_PASSWORD: torpass
          POSTGRES_DB: torchat_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v6
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: packages/backend/package-lock.json

    - name: Install dependencies
      working-directory: ./packages/backend
      run: npm ci

    - name: Run linter
      working-directory: ./packages/backend
      run: npm run lint
      continue-on-error: true

    - name: Build TypeScript
      working-directory: ./packages/backend
      run: npm run build

    - name: Run tests
      working-directory: ./packages/backend
      run: npm test
      env:
        NODE_ENV: test
        DATABASE_URL: postgresql://toruser:torpass@localhost:5432/torchat_test
        JWT_SECRET: test-secret-key-for-ci-pipeline-only
      continue-on-error: true

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: backend-build-${{ matrix.node-version }}
        path: packages/backend/dist/
        retention-days: 7
