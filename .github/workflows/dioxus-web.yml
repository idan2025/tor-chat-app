name: Dioxus Web CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'dioxus-web/**'
      - '.github/workflows/dioxus-web.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'dioxus-web/**'

env:
  CARGO_TERM_COLOR: always

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./dioxus-web
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            dioxus-web/target
          key: ${{ runner.os }}-cargo-web-${{ hashFiles('**/Cargo.lock') }}

      - name: Check formatting
        run: cargo fmt -- --check

      - name: Run clippy
        run: cargo clippy -- -D warnings

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint]
    defaults:
      run:
        working-directory: ./dioxus-web
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install trunk
        uses: jetli/trunk-action@v0.4.0
        with:
          version: 'latest'

      - name: Install wasm-bindgen-cli
        run: cargo install wasm-bindgen-cli

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            dioxus-web/target
          key: ${{ runner.os }}-cargo-web-build-${{ hashFiles('**/Cargo.lock') }}

      - name: Build with trunk
        run: trunk build --release

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dioxus-web-build
          path: dioxus-web/dist/
          retention-days: 7

  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASS }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./dioxus-web
          push: true
          tags: |
            ${{ secrets.DOCKER_USER }}/tor-chat-web:latest
            ${{ secrets.DOCKER_USER }}/tor-chat-web:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USER }}/tor-chat-web:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USER }}/tor-chat-web:buildcache,mode=max
