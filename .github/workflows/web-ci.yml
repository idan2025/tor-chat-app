name: Web CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'packages/web/**'
      - '.github/workflows/web-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'packages/web/**'

jobs:
  build:
    name: Build and Test Web UI
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: packages/web/package-lock.json

    - name: Install dependencies
      working-directory: ./packages/web
      run: npm ci

    - name: Run linter
      working-directory: ./packages/web
      run: npm run lint
      continue-on-error: true

    - name: Build production bundle
      working-directory: ./packages/web
      run: npm run build

    - name: Check bundle size
      working-directory: ./packages/web
      run: |
        echo "Checking bundle size..."
        du -sh dist/

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: web-build-${{ matrix.node-version }}
        path: packages/web/dist/
        retention-days: 7

    - name: Upload to GitHub Pages (only on main)
      if: github.ref == 'refs/heads/main' && matrix.node-version == '20.x'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./packages/web/dist
        cname: torchat.example.com
      continue-on-error: true
