name: Flutter Android CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'flutter-app/**'
      - '.github/workflows/flutter-android.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'flutter-app/**'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./flutter-app
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'
          channel: 'stable'

      - name: Cache pub dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            flutter-app/.dart_tool
          key: ${{ runner.os }}-pub-${{ hashFiles('flutter-app/pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Get dependencies
        run: flutter pub get

      - name: Format code
        run: dart format .

      - name: Analyze project
        run: flutter analyze

  test:
    name: Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./flutter-app
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'
          channel: 'stable'

      - name: Cache pub dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            flutter-app/.dart_tool
          key: ${{ runner.os }}-pub-${{ hashFiles('flutter-app/pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Get dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test

  build-apk:
    name: Build APK
    runs-on: ubuntu-latest
    needs: [analyze, test]
    defaults:
      run:
        working-directory: ./flutter-app
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'
          channel: 'stable'

      - name: Cache pub dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            flutter-app/.dart_tool
          key: ${{ runner.os }}-pub-${{ hashFiles('flutter-app/pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Get dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: tor-chat-android-apk
          path: flutter-app/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 7

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-apk]
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download APK artifact
        uses: actions/download-artifact@v7
        with:
          name: tor-chat-android-apk

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: app-release.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
