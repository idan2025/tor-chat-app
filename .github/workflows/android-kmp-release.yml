name: Android KMP Release

# Trigger on version tags, manual workflow dispatch, or when called by other workflows
on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        type: string
      create_release:
        description: 'Create GitHub Release'
        required: true
        type: boolean
        default: true
  workflow_call:

jobs:
  release:
    name: Build & Release Android APK
    runs-on: ubuntu-latest
    timeout-minutes: 45

    permissions:
      contents: write  # For creating releases

    steps:
      # =====================================================
      # CHECKOUT & VERSION EXTRACTION
      # =====================================================

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from tag or input
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ inputs.version }}"
            echo "Using manual version: $VERSION"
          elif [[ "${{ github.ref }}" =~ ^refs/tags/v(.*)$ ]]; then
            VERSION="${BASH_REMATCH[1]}"
            echo "Extracted version from tag: $VERSION"
          else
            echo "Error: Unable to determine version"
            exit 1
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      # =====================================================
      # ENVIRONMENT SETUP
      # =====================================================

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: platform-tools platforms;android-35 build-tools;35.0.0
          cmdline-tools-version: 12266719
          accept-android-sdk-licenses: true
          log-accepted-android-sdk-licenses: true

      # =====================================================
      # GRADLE CACHING
      # =====================================================

      - name: Setup Gradle cache
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: false
          gradle-home-cache-cleanup: true

      - name: Cache Kotlin/Native compiler
        uses: actions/cache@v4
        with:
          path: ~/.konan
          key: ${{ runner.os }}-konan-${{ hashFiles('packages/android/**/*.gradle.kts') }}
          restore-keys: |
            ${{ runner.os }}-konan-

      # =====================================================
      # SIGNING CONFIGURATION
      # =====================================================

      - name: Decode signing keystore
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        working-directory: packages/android
        run: |
          if [ -z "$ANDROID_KEYSTORE_BASE64" ]; then
            echo "Warning: ANDROID_KEYSTORE_BASE64 secret not set!"
            echo "Building unsigned release APK..."
            echo "has_keystore=false" >> $GITHUB_ENV
          else
            echo "Decoding signing keystore..."
            echo "$ANDROID_KEYSTORE_BASE64" | base64 -d > release-keystore.jks
            echo "Keystore created: release-keystore.jks"
            echo "has_keystore=true" >> $GITHUB_ENV
          fi

      - name: Configure signing properties
        if: env.has_keystore == 'true'
        working-directory: packages/android
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          # Create gradle.properties with signing configuration
          cat >> gradle.properties << EOF

          # Release signing configuration (from GitHub Secrets)
          RELEASE_STORE_FILE=release-keystore.jks
          RELEASE_STORE_PASSWORD=$KEYSTORE_PASSWORD
          RELEASE_KEY_ALIAS=$KEY_ALIAS
          RELEASE_KEY_PASSWORD=$KEY_PASSWORD
          EOF

          echo "Signing configuration added to gradle.properties"

      # =====================================================
      # BUILD RELEASE APK
      # =====================================================

      - name: Make gradlew executable
        working-directory: packages/android
        run: chmod +x gradlew

      - name: Build Release APK
        working-directory: packages/android
        run: |
          if [ "${{ env.has_keystore }}" == "true" ]; then
            echo "Building signed release APK..."
            ./gradlew assembleRelease --stacktrace --scan
          else
            echo "Building unsigned release APK..."
            ./gradlew assembleRelease --stacktrace --scan
          fi
        env:
          GRADLE_OPTS: -Dorg.gradle.jvmargs="-Xmx4096m -XX:MaxMetaspaceSize=1024m -XX:+HeapDumpOnOutOfMemoryError"

      # =====================================================
      # APK VERIFICATION & ANALYSIS
      # =====================================================

      - name: Verify and analyze APK
        id: apk_info
        working-directory: packages/android
        run: |
          APK_PATH=$(find androidApp/build/outputs/apk/release -name "*.apk" | head -n 1)

          if [ -z "$APK_PATH" ]; then
            echo "Error: No release APK found!"
            find androidApp/build/outputs -type f -name "*.apk" || true
            exit 1
          fi

          APK_NAME=$(basename "$APK_PATH")
          APK_SIZE_BYTES=$(stat -c%s "$APK_PATH")
          APK_SIZE_MB=$(echo "scale=2; $APK_SIZE_BYTES / 1048576" | bc)

          # Check if APK is signed
          if aapt dump badging "$APK_PATH" | grep -q "uses-permission"; then
            SIGNING_STATUS="Signed"
          else
            SIGNING_STATUS="Unsigned"
          fi

          echo "apk_path=$APK_PATH" >> $GITHUB_OUTPUT
          echo "apk_name=$APK_NAME" >> $GITHUB_OUTPUT
          echo "apk_size_bytes=$APK_SIZE_BYTES" >> $GITHUB_OUTPUT
          echo "apk_size_mb=$APK_SIZE_MB" >> $GITHUB_OUTPUT
          echo "signing_status=$SIGNING_STATUS" >> $GITHUB_OUTPUT

          echo "=== APK Information ==="
          echo "Name: $APK_NAME"
          echo "Size: $APK_SIZE_MB MB ($APK_SIZE_BYTES bytes)"
          echo "Status: $SIGNING_STATUS"
          echo "======================="

      - name: Rename APK with version
        id: rename
        working-directory: packages/android
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          OLD_PATH="${{ steps.apk_info.outputs.apk_path }}"
          DIR=$(dirname "$OLD_PATH")

          if [ "${{ env.has_keystore }}" == "true" ]; then
            NEW_NAME="tor-chat-${VERSION}-release-signed.apk"
          else
            NEW_NAME="tor-chat-${VERSION}-release-unsigned.apk"
          fi

          NEW_PATH="${DIR}/${NEW_NAME}"
          mv "$OLD_PATH" "$NEW_PATH"

          echo "Renamed APK to: $NEW_NAME"
          echo "new_path=$NEW_PATH" >> $GITHUB_OUTPUT
          echo "new_name=$NEW_NAME" >> $GITHUB_OUTPUT

      # =====================================================
      # UPLOAD ARTIFACTS
      # =====================================================

      - name: Upload Release APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-release-apk
          path: packages/android/${{ steps.rename.outputs.new_path }}
          retention-days: 90
          compression-level: 0

      # =====================================================
      # CREATE GITHUB RELEASE
      # =====================================================

      - name: Generate release notes
        id: release_notes
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          APK_SIZE="${{ steps.apk_info.outputs.apk_size_mb }}"
          SIGNING="${{ steps.apk_info.outputs.signing_status }}"

          cat > release_notes.md << EOF
          ## Tor Chat Android v${VERSION}

          ### ðŸ“± Release Information

          - **Version:** ${VERSION}
          - **APK Size:** ${APK_SIZE} MB
          - **Signing Status:** ${SIGNING}
          - **Min SDK:** 24 (Android 7.0)
          - **Target SDK:** 35 (Android 15)
          - **Build Date:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')
          - **Commit:** \`${{ github.sha }}\`

          ### ðŸ“¥ Installation

          1. Download the APK file below
          2. Enable "Install from Unknown Sources" on your Android device
          3. Install the APK
          4. Launch Tor Chat

          ### ðŸ”§ Technical Details

          - **Architecture:** Kotlin Multiplatform
          - **UI Framework:** Jetpack Compose
          - **Gradle Version:** 8.11.1
          - **Kotlin Version:** 2.1.0
          - **AGP Version:** 8.7.3

          ### âš ï¸ Security Notice

          $(if [ "${{ env.has_keystore }}" == "true" ]; then
            echo "This APK is **signed** with the official release key."
          else
            echo "**Warning:** This APK is **unsigned**. For production use, configure signing secrets."
          fi)

          ### ðŸ“ Changelog

          See [CHANGELOG.md](CHANGELOG.md) for detailed changes in this release.

          ---

          ðŸ¤– Built with GitHub Actions
          EOF

          cat release_notes.md

      - name: Create GitHub Release
        if: (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')) || (github.event_name == 'workflow_dispatch' && inputs.create_release)
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Android v${{ steps.version.outputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, 'alpha') || contains(steps.version.outputs.version, 'beta') || contains(steps.version.outputs.version, 'rc') }}
          files: |
            packages/android/${{ steps.rename.outputs.new_path }}
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # =====================================================
      # CLEANUP
      # =====================================================

      - name: Cleanup keystore
        if: always() && env.has_keystore == 'true'
        working-directory: packages/android
        run: |
          rm -f release-keystore.jks
          echo "Keystore cleaned up"

      # =====================================================
      # BUILD SUMMARY
      # =====================================================

      - name: Generate workflow summary
        if: always()
        run: |
          cat >> $GITHUB_STEP_SUMMARY << 'EOF'
          ## ðŸ“± Android Release Build Summary

          ### Release Details
          - **Version:** ${{ steps.version.outputs.version }}
          - **APK Name:** ${{ steps.rename.outputs.new_name }}
          - **APK Size:** ${{ steps.apk_info.outputs.apk_size_mb }} MB
          - **Signing Status:** ${{ steps.apk_info.outputs.signing_status }}

          ### Build Configuration
          - **Build Type:** Release
          - **JDK Version:** 17 (Temurin)
          - **Gradle Version:** 8.11.1
          - **Android Gradle Plugin:** 8.7.3
          - **Kotlin Version:** 2.1.0
          - **Target SDK:** 35
          - **Min SDK:** 24

          ### Artifact Location
          The release APK is available as a workflow artifact for 90 days.

          ### Next Steps
          $(if [ "${{ env.has_keystore }}" != "true" ]; then
            echo "âš ï¸ **Important:** Configure signing secrets for production releases:"
            echo "- \`ANDROID_KEYSTORE_BASE64\`"
            echo "- \`KEYSTORE_PASSWORD\`"
            echo "- \`KEY_ALIAS\`"
            echo "- \`KEY_PASSWORD\`"
          fi)

          EOF
