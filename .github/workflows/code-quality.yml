name: Code Quality & Security

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 0 * * 0' # Weekly on Sunday

jobs:
  security-audit-rust:
    name: Rust Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo-audit
        id: cache-cargo-audit
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/cargo-audit
          key: ${{ runner.os }}-cargo-audit-${{ hashFiles('~/.cargo/bin/cargo-audit') }}
          restore-keys: |
            ${{ runner.os }}-cargo-audit-

      - name: Install cargo-audit
        if: steps.cache-cargo-audit.outputs.cache-hit != 'true'
        run: cargo install cargo-audit

      - name: Run security audit (Backend)
        working-directory: ./rust-backend
        run: cargo audit --deny warnings --ignore RUSTSEC-2025-0134 --ignore RUSTSEC-2021-0137 --ignore RUSTSEC-2023-0071 --ignore RUSTSEC-2025-0057

      - name: Run security audit (Dioxus Web)
        working-directory: ./dioxus-web
        run: cargo audit --deny warnings --ignore RUSTSEC-2025-0134 --ignore RUSTSEC-2025-0141 --ignore RUSTSEC-2026-0002

      - name: Run security audit (Dioxus Desktop)
        working-directory: ./dioxus-desktop
        run: cargo audit --deny warnings --ignore RUSTSEC-2025-0134 --ignore RUSTSEC-2025-0141 --ignore RUSTSEC-2026-0002

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate

    # Note: This job only runs on PRs by design. The Dependency Review action
    # compares dependencies between the base and head branches, which requires
    # a pull request context. It will show as "skipped" on direct pushes to main.

  codeql-rust:
    name: CodeQL Rust Analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: 'rust'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install libsodium
        run: sudo apt-get update && sudo apt-get install -y libsodium-dev

      - name: Build Rust Backend
        working-directory: ./rust-backend
        run: cargo build --release

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  flutter-security:
    name: Flutter Security Scan
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./flutter-app
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'

      - name: Get dependencies
        run: flutter pub get

      - name: Run Flutter analyze
        run: flutter analyze

      - name: Check for outdated dependencies
        run: flutter pub outdated

  license-check:
    name: License Compliance
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo-license
        id: cache-cargo-license
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/cargo-license
          key: ${{ runner.os }}-cargo-license-${{ hashFiles('~/.cargo/bin/cargo-license') }}
          restore-keys: |
            ${{ runner.os }}-cargo-license-

      - name: Install cargo-license
        if: steps.cache-cargo-license.outputs.cache-hit != 'true'
        run: cargo install cargo-license

      - name: Check Rust Backend licenses
        working-directory: ./rust-backend
        run: cargo license --json > licenses-backend.json

      - name: Check Dioxus Web licenses
        working-directory: ./dioxus-web
        run: cargo license --json > licenses-web.json

      - name: Upload license reports
        uses: actions/upload-artifact@v4
        with:
          name: license-reports
          path: |
            rust-backend/licenses-*.json
            dioxus-web/licenses-*.json

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: tor_chat_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install libsodium
        run: sudo apt-get update && sudo apt-get install -y libsodium-dev

      - name: Cache cargo-tarpaulin
        id: cache-cargo-tarpaulin
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/cargo-tarpaulin
          key: ${{ runner.os }}-cargo-tarpaulin-${{ hashFiles('~/.cargo/bin/cargo-tarpaulin') }}
          restore-keys: |
            ${{ runner.os }}-cargo-tarpaulin-

      - name: Install cargo-tarpaulin
        if: steps.cache-cargo-tarpaulin.outputs.cache-hit != 'true'
        run: cargo install cargo-tarpaulin

      - name: Run coverage
        working-directory: ./rust-backend
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/tor_chat_test
          JWT_SECRET: test-secret-key-for-ci
        run: cargo tarpaulin --out Xml --output-dir coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./rust-backend/coverage/cobertura.xml
          flags: rust-backend
          name: rust-backend-coverage
