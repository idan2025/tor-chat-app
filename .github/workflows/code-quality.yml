name: Code Quality & Security

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 0 * * 0' # Weekly on Sunday

jobs:
  security-audit-rust:
    name: Rust Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run security audit (Backend)
        working-directory: ./rust-backend
        run: cargo audit

      - name: Run security audit (Dioxus Web)
        working-directory: ./dioxus-web
        run: cargo audit

      - name: Run security audit (Dioxus Desktop)
        working-directory: ./dioxus-desktop
        run: cargo audit

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v3
        with:
          fail-on-severity: moderate

  codeql-rust:
    name: CodeQL Rust Analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: 'rust'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install libsodium
        run: sudo apt-get update && sudo apt-get install -y libsodium-dev

      - name: Build Rust Backend
        working-directory: ./rust-backend
        run: cargo build --release

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  flutter-security:
    name: Flutter Security Scan
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./flutter-app
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'

      - name: Get dependencies
        run: flutter pub get

      - name: Run Flutter analyze
        run: flutter analyze

      - name: Check for outdated dependencies
        run: flutter pub outdated

  license-check:
    name: License Compliance
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-license
        run: cargo install cargo-license

      - name: Check Rust Backend licenses
        working-directory: ./rust-backend
        run: cargo license --json > licenses-backend.json

      - name: Check Dioxus Web licenses
        working-directory: ./dioxus-web
        run: cargo license --json > licenses-web.json

      - name: Upload license reports
        uses: actions/upload-artifact@v4
        with:
          name: license-reports
          path: |
            rust-backend/licenses-*.json
            dioxus-web/licenses-*.json

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: tor_chat_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install libsodium
        run: sudo apt-get update && sudo apt-get install -y libsodium-dev

      - name: Install cargo-tarpaulin
        run: cargo install cargo-tarpaulin

      - name: Run coverage
        working-directory: ./rust-backend
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/tor_chat_test
          JWT_SECRET: test-secret-key-for-ci
        run: cargo tarpaulin --out Xml --output-dir coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./rust-backend/coverage/cobertura.xml
          flags: rust-backend
          name: rust-backend-coverage
