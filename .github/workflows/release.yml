name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  packages: write

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Delete existing release if present
      run: |
        gh release delete ${{ github.ref_name }} -y || echo "No existing release to delete"
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        draft: false
        prerelease: false
        generate_release_notes: true
        fail_on_unmatched_files: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker-release:
    name: Release Docker Images
    needs: create-release
    uses: ./.github/workflows/docker-build-push.yml
    secrets: inherit

  desktop-release:
    name: Release Desktop Apps
    needs: create-release
    uses: ./.github/workflows/desktop-build.yml
    secrets: inherit

  android-release:
    name: Release Android App
    needs: create-release
    uses: ./.github/workflows/android-build.yml
    secrets: inherit

  notify:
    name: Notify Release
    needs: [docker-release, desktop-release, android-release]
    runs-on: ubuntu-latest

    steps:
    - name: Send notification
      run: |
        echo "Release ${{ github.ref_name }} completed successfully!"
        echo "Docker images, desktop apps, and Android app have been built and published."
