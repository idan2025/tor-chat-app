version: '3.8'

# Production docker-compose configuration
# Use pre-built images from Docker Hub

services:
  postgres:
    image: postgres:15-alpine
    container_name: tor-chat-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-tor_chat}
      POSTGRES_USER: ${POSTGRES_USER:-toruser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-torpass}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - tor-chat-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-toruser} -d ${POSTGRES_DB:-tor_chat}"]
      interval: 10s
      timeout: 5s
      retries: 5

  tor:
    build:
      context: ./tor
      dockerfile: Dockerfile
    container_name: tor-chat-tor
    volumes:
      - tor_hidden_service:/var/lib/tor/hidden_service
    networks:
      - tor-chat-network
    restart: unless-stopped

  backend:
    image: idan2025/tor-chat-backend:latest
    container_name: tor-chat-backend
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-toruser}:${POSTGRES_PASSWORD:-torpass}@postgres:5432/${POSTGRES_DB:-tor_chat}
      JWT_SECRET: ${JWT_SECRET}
      RUST_LOG: ${RUST_LOG:-info}
      TOR_ENABLED: "true"
      TOR_SOCKS_HOST: tor
      TOR_SOCKS_PORT: ${TOR_SOCKS_PORT:-9050}
      TOR_HIDDEN_SERVICE_DIR: /var/lib/tor/hidden_service
      PORT: 3000
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
      tor:
        condition: service_started
    volumes:
      - backend_uploads:/app/uploads
      - tor_hidden_service:/var/lib/tor/hidden_service:ro
    networks:
      - tor-chat-network
    restart: unless-stopped

  web:
    image: idan2025/tor-chat-web:latest
    container_name: tor-chat-web
    ports:
      - "${WEB_PORT:-9274}:80"
    depends_on:
      - backend
    networks:
      - tor-chat-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  backend_uploads:
    driver: local
  tor_hidden_service:
    driver: local

networks:
  tor-chat-network:
    driver: bridge
